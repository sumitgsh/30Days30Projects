<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop analysis</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p class="text-center p-2 mt-3 bg-success">
                Sum of 5 numbers Visualisation Using for Loop
            </p>
            <div class="row code text pl-4">
                <div class="col-sm-6 col-md-6 offset-sm-3 offset-md-3">
                <p >
                for(int i=1;i<=5;i++)<br>
               {<br>
                    sum=sum+i;<br>
                }
                </p>
                </div>
           </div>

        </div>
    </div>

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <div class="d-flex p-2 flex-row justify-content-end">
                <button class="btn btn-success ">Play</button>
            </div>


            <table class="table table-hover table-dark text-center">
                <thead>
                  <tr>
                    
                    <th scope="col">Step</th>
                    <th scope="col">i</th>
                    <th scope="col">Sum</th>
                  </tr>
                </thead>
                <tbody class="iteration">
                  <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
                
                </tbody>
              </table>
        </div>
    </div>
</div>
<script src="script.js"></script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
