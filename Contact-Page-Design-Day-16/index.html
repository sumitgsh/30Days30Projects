<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page Design</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid ">

        <div class="row ">
            <div class="col-12 col-md-10 col-lg-6 offset-md-1 offset-lg-3 p-2">
                <div class="form-container ">
                    <h1 class="text-center">Send me a Hi!!</h1>
                    <p>
                        Feel free to get in touch with me with anything related to Web Development or
                         you can just say hi. I will get back to you as soon as possible.
                    </p>

                    <form id="form">
                        <div class="form-group row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Your name">
                             </div>
                           </div>

                        <div class="form-group row">
                           <div class="col">
                            <input type="text" class="form-control" placeholder="Email Address">
                          </div>
                        </div>

                        <div class="form-group row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                        </div>

                        <div class="form-group row">
                             <div class="col">
                                 <textarea id="message" rows="5" cols="20" class="form-control">Message</textarea>
                            </div>
                           </div>

                           <div class="form-group row">
                                 <div class="col">
                                  <button type="submit" class="btn btn-success w-100">Submit</button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
